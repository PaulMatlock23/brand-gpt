<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="icon" type="image/x-icon" href="./images/fav-icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="accounts-main">
            <div class="accounts-form-main">
                <div class="accounts-container">
                    <div class="accounts-form-close">
                        <button class="btn-click"><img src="./images/cross.svg" alt=""></button>
                    </div>
                    <div class="account-container-inner">
                        <div class="accounts-form-head">
                            <h3>Create an Account</h3>
                            <p>Sign up in seconds to get started.</p>
                        </div>
                        <div class="accounts-form-body">
                            <form action="">
                                <div class="acc-form-field comm-field">
                                    <input type="email" name="email-field" id="email-field" placeholder="Email Address" value="" class="editable-input">
                                    <label for="email-field">Email Address</label>
                                    <span class="edit-button">Edit</span>
                                </div>
                                <div class="acc-form-submit">
                                    <button type="submit" class="red-linear-gradient-button btn-click">Continue</button>
                                </div>
                            </form>
                        </div>
                        <div class="account-already">
                            <p>Already got an account? <a href="./sign-in.html">Sign In</a></p>
                        </div>
                        <div class="accounts-options-ask">
                            <p>or</p>
                        </div>
                        <div class="accounts-options">
                            <div class="accounts-options-single">
                                <a href="#.">
                                    <span class="account-option-icon"><img src="./images/google-icon.svg" alt=""></span>
                                    <span class="account-option-text">Continue with Google</span>
                                </a>
                            </div>
                            <div class="accounts-options-single">
                                <a href="#.">
                                    <span class="account-option-icon"><img src="./images/apple-icon.svg" alt=""></span>
                                    <span class="account-option-text">Continue with Apple</span>
                                </a>
                            </div>
                            <div class="accounts-options-single">
                                <a href="#.">
                                    <span class="account-option-icon"><img src="./images/facebook-icon.svg" alt=""></span>
                                    <span class="account-option-text">Continue with Facebook</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="watermark">
            <img src="./images/watermark.svg" alt="">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script/script.js"></script>
</body>
</html>
