<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link rel="icon" type="image/x-icon" href="./images/fav-icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="accounts-main">
            <div class="accounts-form-main">
                <div class="accounts-container">
                    <div class="accounts-form-close">
                        <button class="btn-click"><img src="./images/cross.svg" alt=""></button>
                    </div>
                    <div class="account-container-inner">
                        <div class="verify-email-container">
                            <div class="accounts-form-head">
                                <h3>Veirfy your email</h3>
                                <p>We sent an email to jacklee123@gmail.com
                                    <br>
                                Click the link inside to get started.</p>
                            </div>
                        </div>
                        <div class="mail-container">
                            <div class="open-gmail-link">
                                <a href="https://mail.google.com/mail/" target="_blank">
                                    <span class="gmail-icon"><img src="./images/gmail-icon.svg" alt=""></span>
                                    Open Gmail
                                </a>
                            </div>
                            <div class="resend-email">
                                <a href="#.">Resend email</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="watermark">
            <img src="./images/watermark.svg" alt="">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script/script.js"></script>
</body>
</html>
